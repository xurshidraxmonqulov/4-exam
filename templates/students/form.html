<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School CRM - Add Student</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="fixed left-0 top-0 h-screen w-64 bg-white border-r p-4 overflow-y-auto">
            <div class="mb-8">
                <h1 class="text-xl font-bold text-blue-600">School CRM</h1>
            </div>
            <nav class="space-y-2">
                <a href="../dashboard.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-grid"></i>
                    <span>Dashboard</span>
                </a>
                <a href="../departments/list.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-building"></i>
                    <span>Departments</span>
                </a>
                <a href="list.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg bg-blue-50 text-blue-600">
                    <i class="bi bi-people"></i>
                    <span>Students</span>
                </a>
                <a href="../teachers/list.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-person-badge"></i>
                    <span>Teachers</span>
                </a>
                <a href="../groups/list.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-collection"></i>
                    <span>Groups</span>
                </a>
                <a href="../subjects/list.html" class="flex items-center space-x-2 px-4 py-2 rounded-lg hover:bg-gray-50">
                    <i class="bi bi-book"></i>
                    <span>Subjects</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 ml-64 flex flex-col h-screen">
            <!-- Navbar -->
            <nav class="bg-white shadow-sm">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between h-16">
                        <div class="flex items-center">
                            <h1 class="text-xl font-bold text-blue-600">School CRM</h1>
                        </div>
                        <div class="flex items-center">
                            <a href="/profile-update.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                                <i class="bi bi-person-circle mr-2"></i>Update Profile
                            </a>
                            <a href="/logout.html" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">
                                <i class="bi bi-box-arrow-right mr-2"></i>Logout
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="flex-1 overflow-y-auto p-8">
                <div class="max-w-2xl mx-auto">
                    <div class="mb-8 flex items-center justify-between">
                        <h1 class="text-2xl font-bold">Add Student</h1>
                        <a href="list.html" class="text-gray-500 hover:text-gray-700">
                            <i class="bi bi-x-lg"></i>
                        </a>
                    </div>

                    <form class="bg-white rounded-lg shadow-sm p-6">
                        <div class="space-y-6">
                            <!-- Profile Photo -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Profile Photo
                                </label>
                                <div class="flex items-center space-x-4">
                                    <div class="w-20 h-20 rounded-full bg-gray-100 flex items-center justify-center">
                                        <i class="bi bi-person text-3xl text-gray-400"></i>
                                    </div>
                                    <button type="button" class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                                        Upload Photo
                                    </button>
                                </div>
                            </div>

                            <!-- Personal Information -->
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        First Name
                                    </label>
                                    <input type="text" required
                                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter first name">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Last Name
                                    </label>
                                    <input type="text" required
                                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        placeholder="Enter last name">
                                </div>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Date of Birth
                                    </label>
                                    <input type="date" required
                                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        Gender
                                    </label>
                                    <select required
                                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="">Select gender</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Email
                                </label>
                                <input type="email" required
                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter email address">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Phone Number
                                </label>
                                <input type="tel" required
                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter phone number">
                            </div>

                            <!-- Academic Information -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Group
                                </label>
                                <select required
                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select group</option>
                                    <option>Group A</option>
                                    <option>Group B</option>
                                    <option>Group C</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Grade
                                </label>
                                <select required
                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="">Select grade</option>
                                    <option>Grade 9</option>
                                    <option>Grade 10</option>
                                    <option>Grade 11</option>
                                    <option>Grade 12</option>
                                </select>
                            </div>

                            <!-- Address -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Address
                                </label>
                                <textarea rows="3" required
                                    class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter full address"></textarea>
                            </div>

                            <!-- Parent/Guardian Information -->
                            <div>
                                <h3 class="text-lg font-medium mb-4">Parent/Guardian Information</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Parent/Guardian Name
                                        </label>
                                        <input type="text" required
                                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="Enter parent/guardian name">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Parent/Guardian Phone
                                        </label>
                                        <input type="tel" required
                                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="Enter parent/guardian phone">
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">
                                            Parent/Guardian Email
                                        </label>
                                        <input type="email" required
                                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                            placeholder="Enter parent/guardian email">
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center justify-end space-x-4">
                                <a href="list.html" 
                                    class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                                    Cancel
                                </a>
                                <button type="submit" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                    Save Student
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
